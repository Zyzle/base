
<h2>Angular Simple Form</h2>

<div>
  <input [(ng-model)]="name" id="inp" type="text" />
  <label for="inp">Name...</label>
</div>

<button (click)="addName()">add</button>
<button (click)="saveList()">persist</button>
<button (click)="clearList()">clear</button>

<table >
  <thead>
    <tr>
      <th>Names</th>
    </tr>
  </thead>
  <tbody>
    <tr *ng-for="#name of getNames()">
      <td>
        {{ name }}
      </td>
    </tr>
  </tbody>
</table>
