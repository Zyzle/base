<md-sidenav-layout fullscreen>
  <md-sidenav #sidenav>
    <md-toolbar color="accent">
      Navigation
    </md-toolbar>
    <md-nav-list>
      <a md-list-item>
        <md-icon md-list-icon>home</md-icon>
        <span md-line>Home</span>
        <span md-line class="secondary">Go Home</span>
      </a>
      <a md-list-item>
        <md-icon md-list-icon>lock_outline</md-icon>
        <span md-line>Login</span>
        <span md-line class="secondary">Login to base</span>
      </a>
      <a md-list-item>
        <md-icon md-list-icon>content_cut</md-icon>
        <span md-line>Snippets</span>
        <span md-line class="secondary">Code Snippets</span>
      </a>
    </md-nav-list>
  </md-sidenav>
  <md-toolbar color="primary">
    <button md-icon-button (click)="sidenav.open()">
      <md-icon>menu</md-icon>
    </button>
    Base
  </md-toolbar>

</md-sidenav-layout>
