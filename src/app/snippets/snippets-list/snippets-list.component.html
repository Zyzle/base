<md-table #table [dataSource]="snippetsSource" mdSort>

  <ng-container cdkColumnDef="image">
    <md-header-cell *cdkHeaderCellDef>Language</md-header-cell>
    <md-cell *cdkCellDef="let row"><img [src]="getSvgPath(row.languageAlias)" class="table-image" /></md-cell>
  </ng-container>

  <ng-container cdkColumnDef="name">
    <md-header-cell *cdkHeaderCellDef>Name</md-header-cell>
    <md-cell *cdkCellDef="let row" [mdTooltip]="row.description">{{ row.name }}</md-cell>
  </ng-container>

  <ng-container cdkColumnDef="score">
    <md-header-cell *cdkHeaderCellDef>Score</md-header-cell>
    <md-cell *cdkCellDef="let row">{{ row.score }}</md-cell>
  </ng-container>

  <ng-container cdkColumnDef="updated">
    <md-header-cell *cdkHeaderCellDef>Last Updated</md-header-cell>
    <md-cell *cdkCellDef="let row">{{ row.updatedDate | date }}</md-cell>
  </ng-container>

  <md-header-row *cdkHeaderRowDef="displayedColumns"></md-header-row>
  <md-row *cdkRowDef="let row; columns: displayedColumns;"></md-row>

</md-table>

<md-paginator #paginator
  [length]="snippetsDatabase.data.length"
  [pageIndex]="0"
  [pageSize]="25"
  [pageSizeOptions]="[10, 25, 50, 100]">
</md-paginator>
