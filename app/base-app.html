<paper-drawer-panel id="paperDrawerPanel" force-narrow>

  <paper-header-panel drawer fixed id="menuPanel">

    <paper-toolbar id="drawerToolbar">
      <span class="paper-font-title">Menu</span>
    </paper-toolbar>

    <paper-menu class="list">
      <paper-item [router-link]="['/home']" paper-drawer-toggle>home</paper-item>
      <paper-item [router-link]="['/formtest']" paper-drawer-toggle>simple form</paper-item>
      <paper-item [router-link]="['/ghrepos']" paper-drawer-toggle>github repos</paper-item>
      <paper-item [router-link]="['/snippets']" paper-drawer-toggle>Snippets</paper-item>
    </paper-menu>

  </paper-header-panel>

  <paper-header-panel main mode="waterfall">
    <paper-toolbar>
      <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
      <div class="app-name">Base</div>
      <span class="flex"></span>
      <paper-icon-button icon="search"></paper-icon-button>
    </paper-toolbar>

    <main class="content">
      <router-outlet></router-outlet>
    </main>

  </paper-header-panel>

</paper-drawer-panel>
